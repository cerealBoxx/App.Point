<div data-role="view" data-layout="default" data-show ="app.viewModels.show" data-init = "app.viewModels.init">

    </div>
    
    <div>
        <ul id = 'note-details-container' data-role="listview" 
        data-pull-to-refresh="true"

    </div>
    
    
    <div data-role="footer">

            <a href="views/main.html" data-icon="reply">Back</a>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="template2">
            <p> <strong> #: title# </strong></p >
            <p> #: content# </p>
            <p>test</p>
            <p>#: date#</p>
 </script>
