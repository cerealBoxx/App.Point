<div data-role="view" data-layout="default" data-model="app.viewModels.main">  
    <div data-role="header">
        <div data-role="navbar">
            Your appointments
        </div>
    </div>
    
    <ul data-role="listview" 
        data-pull-to-refresh="true" 
        data-source="ds" 
        data-bind="source: ds" 
        data-template="template"></ul>
    
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="views/add-note.html" data-icon="add">Add new</a>
        </div>
    </div>
</div>

 <script type="text/x-kendo-template" id="template">
    <div data-role="touch" data-bind="events: { tap: noteSelected }"> 
            <p> <strong> #: title# </strong></p >
            <p> #: content# </p>
            <p>#: date#</p>
    </div>
 </script>
