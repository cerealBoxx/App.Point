<div data-role="view" data-layout="main" data-model="app.Notes">
    <div data-role="header">
        <div data-role="navbar">
            Your appointments
        </div>
    </div>
    <p id="no-notes-span" hidden="hidden" class="no-items-msg">
        <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
    </p>
    <ul data-pull-to-refresh="true" data-role="listview" data-bind="source: notes" data-template="noteTemplate"></ul>
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="views/add-note.html" data-icon="add">Add new</a>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="noteTemplate">
    <div data-role="touch" data-bind="events: { tap: noteSelected }">
        <div>
            <span>${Title}</span>
            <a>${Content}</a>
        </div>
    </div>
</script>
